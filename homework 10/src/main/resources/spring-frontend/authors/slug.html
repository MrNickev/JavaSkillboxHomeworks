<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=93601584">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=93601584">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=93601584">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=93601584"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(main='menu-item menu-item_ACTIVE', status='unauthorized')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs"
                th:replace="~{fragments/breadcrumb_fragment :: breadcrumps(category=${author.firstName})}"></ul>
            <div th:replace="~{fragments/author_article_fragment :: article(author=${author.firstName})}"></div>
            <div class="Section">
                <div th:fragment="bookSlider">
                    <div class="Section-header">
                        <h2 class="Section-title" >Рекомендуемое
                        </h2>
                    </div>
                    <div class="Slider Slider_carousel">
                        <div class="Slider-box Cards" data-load="recommended" data-loadoffset="8" data-loadlimit="20">
                            <div class="Slider-item" th:each="book : ${books}">
                                <div class="Slider-content">
                                    <div class="Card"><a class="Card-picture" href="/books/slug.html"><img
                                            src="/assets/img/content/main/card.jpg" th:src="${book.image}" alt="card.jpg"/></a>
                                        <div class="Card-content">
                                            <strong class="Card-title"><a href="/books/slug.html" th:text="${book.title}">Техника</a>
                                            </strong>
                                            <div class="Card-description" th:text="${book.author}">Кондратенко Валерий Петрович
                                            </div>
                                            <div class="Card-cost"><span class="Card-priceOld" th:text="${book.priceOld}">₽300.00</span><span
                                                    class="Card-price" th:text="${book.price}">₽190.00</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="Slider-navigateWrap">
                            <div class="Slider-navigate">
                            </div>
                        </div>
                        <div class="Slider-load">
                            <div class="Slider-load-text">Идет загрузка данных
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="Section-footer"><a class="Author-books" th:href="@{/books/author-page/{id}(id=${author.id})}" href="/books/author.html" th:text="${'Все книги ('+author.bookList.size()+')'}">Все
                книги автора<span
                        class="Author-amount">(55)</span></a>
            </footer>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
